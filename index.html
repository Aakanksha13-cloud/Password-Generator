<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copymsg=""></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider="" style="background-size: 47.3684% 100%;">
           
            <div class="choices">
               
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Incldes Uppercase letters</label>
            </div>
               <div class="choices">
                <input type="checkbox" id="lowercase">
                <label for="Lowercase">Incldes Lowercase letters</label>
            </div>
               <div class="choices">
                <input type="checkbox" id="numbers">
                <label for="Numbers">Incldes Numbers</label>
            </div>
               <div class="choices">
                <input type="checkbox" id="symbols">
                <label for="Symbols">Incldes Symbols</label>
            </div>
                
                
                
            
    
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator="" style="background-color: rgb(204, 204, 204); box-shadow: rgb(204, 204, 204) 0px 0px 12px 1px;"></div></div>
            
    
            <div >
                <button class="generateButton">Generate Password</button>
            </div>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
